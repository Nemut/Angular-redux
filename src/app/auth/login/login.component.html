<div class="page-body-wrapper full-page-wrapper auth-page">
  <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
    <div class="row w-100">
      <div class="col-lg-4 mx-auto">
        <h2 class="text-center mb-4" style="color: white;">Ingresar</h2>
        <div class="auto-form-wrapper">

          <form ngNativeValidate #f="ngForm" (ngSubmit)="ingresar(f)" id="loginform" action="#">
            <div class="form-group">
              <label class="label">Usuario</label>
              <div class="input-group">

                <input [ngModel]="email" name="email" class="form-control" type="email" required placeholder="Correo del usuario">
                
              </div>
            </div>
            <div class="form-group">
              <label class="label">Contrase√±a</label>
              <div class="input-group">

                <input ngModel name="password" class="form-control" type="password" required placeholder="Password">
                
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-12">
                <div class="checkbox checkbox-primary pull-left p-t-0">
                  <input [(ngModel)]="recuerdame" name="recuerdame" id="checkbox-signup" type="checkbox"
                          class="filled-in chk-col-light-blue">
                  <label for="checkbox-signup"> Recuerdame </label>
                </div>                  
              </div>
            </div>

            <div class="form-group">
              <button *ngIf="!cargando" type="submit" class="btn btn-primary submit-btn btn-block">Login</button>
            
              <button *ngIf="cargando" disabled class="btn btn-primary submit-btn btn-block">
                <i class="fa fa-spin fa-sync"></i>
                Espere ...
              </button>
            </div>

            <div class="text-block text-center my-3">
              <span class="text-small font-weight-semibold">No estas registrado? </span>
              <br>
              <a routerLink="/register" class="text-black text-small">Crear una cuenta</a>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
</div>
