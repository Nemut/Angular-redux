<div class="page-body-wrapper full-page-wrapper auth-page">
  <div class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one">
    <div class="row w-100">
      <div class="col-lg-4 mx-auto">
        <h2 class="text-center mb-4">Registro</h2>
        <div class="auto-form-wrapper">

          <form ngNativeValidate [formGroup]="registroForm" (ngSubmit)="crearUsuario()" >
            
            <div class="form-group">
              <div class="input-group">
                <input type="text" class="form-control" formControlName="nombre" name="nombre" placeholder="Nombre">
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i *ngIf="registroForm.get('nombre').valid" class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <input type="email" class="form-control" formControlName="email" name="email" placeholder="Email">
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i *ngIf="registroForm.get('email').valid" class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <input type="password" class="form-control" formControlName="password" name="password" placeholder="Password">
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i *ngIf="registroForm.get('password').valid" class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <input type="password" class="form-control" formControlName="password2" name="password2" placeholder="Password">
                <div class="input-group-append">
                  <span class="input-group-text">
                    
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group" *ngIf="registroForm.errors?.sonIguales && !registroForm.pristine">
                <p class="text-danger">
                    Las contraseñas deben ser iguales
                </p>
            </div>

            <div class="form-group row">
              <div class="col-md-12">
                  <div class="checkbox checkbox-primary p-t-0">
                      <input formControlName="condiciones" name="condiciones" id="checkbox-signup"
                          type="checkbox">
                      <label for="checkbox-signup"> Estoy de acuerdo con los <a href="#">Términos</a></label>
                  </div>
              </div>
            </div>

            <div class="form-group">
              <button *ngIf="!cargando" [disabled]="registroForm.invalid" type="submit" class="btn btn-primary submit-btn btn-block">
                Crear cuenta
              </button>
              
              <button *ngIf="cargando" disabled class="btn btn-primary submit-btn btn-block">
                <i class="fa fa-spin fa-sync"></i>
                Espere ...
              </button>
            </div>

            <div class="text-block text-center my-3">
              <span class="text-small font-weight-semibold">ya tienes una cuenta?</span>
              <br>
              <a routerLink="/login" class="text-black text-small">Login</a>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
</div>
<!-- page-body-wrapper ends -->
